<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

<body class="p-5">

    <button id="btn-click" class="btn btn-primary">Clique<span class="badge badge-light">0</span></button>

    <span class="badge badge-danger">4</span>

    <!-- JQUERY PRECISAR ESTAR ANTES DO BOOTSTRAP -->
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script>
        $(() => $('#btn-click').on('click', e => {
            $('#btn-auto-save').button('toggle')
            const value = parseInt($(e.target).find('.badge').text())
            $(e.target).find('.badge').text(value + 1)
        }))
    </script>
