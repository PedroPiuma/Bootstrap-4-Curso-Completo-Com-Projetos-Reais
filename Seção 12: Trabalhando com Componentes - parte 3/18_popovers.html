<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top"
            data-content="Top popover">
            Popover on top
        </button>
        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
            data-placement="right" data-content="Right popover">
            Popover on right
        </button>
        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
            data-placement="bottom" data-content="Bottom popover">
            Popover on bottom
        </button>
        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
            data-placement="left" data-content="Left popover">
            Popover on left
        </button>


    </div>

    <!-- JQUERY PRECISAR ESTAR ANTES DO BOOTSTRAP -->
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(() => $('[data-toggle="popover"]').popover())
    </script>
</body>

</html>
