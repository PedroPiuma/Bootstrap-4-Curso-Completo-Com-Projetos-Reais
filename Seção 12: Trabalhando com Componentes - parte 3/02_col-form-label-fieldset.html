<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

    <div class="container">
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10"><input type="password" class="form-control"></div>
            </div>

            <fieldset class="form-group">

                <div class="row">
                    <legend class="col-sm-2 col-form-label">Opções</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" checked name="option" value="1">
                            <label for="option1" class="form-check-label">Opção 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" checked name="option" value="2">
                            <label for="option2" class="form-check-label">Opção 2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" checked name="option" value="3">
                            <label for="option3" class="form-check-label">Opção 3</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-row">
                <div class="offset-sm-2 col-sm-10"><button class="btn btn-primary">Entrar</button></div>
            </div>


        </form>
    </div>

    <!-- JQUERY PRECISAR ESTAR ANTES DO BOOTSTRAP -->
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>


</body>

</html>
