<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./whatsApp-challenge.css">
</head>

<body>

    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%;">
            <div class="col-4 d-flex flex-column p-0 border-right">
                <header>
                    <div class="d-flex align-items-center border-bottom py-1 px-4">
                        <img class="rounded-circle" src="./layout-02/contact.png" alt="" height="60px" width="60px">
                    </div>
                    <nav class="list-group-flush py-5">
                        <a href="#" id="hcode"
                            class="list-group-item d-flex align-items-center justify-content-between text-decoration-none border-bottom">
                            <div class="d-flex align-items-center">
                                <img src="./layout-02/hcode-photo.png" alt="" height="60px" width="60px">
                                <span class="px-2">
                                    <p class="m-0">HCode</p>
                                    <small>Juca: Bora gravar curso...</small>
                                </span>
                            </div>
                            <span class="d-flex flex-column align-items-center text-secondary">
                                19:14
                                <span class="badge badge-pill badge-success">10</span>
                            </span>
                        </a>
                        <a href="#" id="aluno"
                            class="list-group-item d-flex align-items-center justify-content-between text-decoration-none border-bottom">
                            <div class="d-flex align-items-center">
                                <img src="./layout-02/contact.png" alt="" height="60px" width="60px">
                                <span class="px-2">
                                    <p class="m-0">Aluno</p>
                                    <small>Aluno: Estudando bootstrap 4</small>
                                </span>
                            </div>
                            <span id="lastView" class="d-flex flex-column align-items-center text-secondary">
                                ontem
                            </span>
                        </a>
                    </nav>
                </header>
            </div>
            <div class="col-8 p-0">
                <main style="height: 100%;">
                    <div class="d-flex border-bottom px-2 py-1">
                        <img id="chat-image" class="rounded-circle" src="./layout-02/contact.png" alt="" height="60px"
                            width="60px">
                        <span class="d-flex flex-column justify-content-center px-2">
                            <h5 id="chat-name" class="m-0">Luís</h5>
                            <small id="chat-view-time">Visto por último: Segunda-feira às 15:34</small>
                        </span>
                    </div>
                    <div style="height: 100%; background-color: #E5DCD5;"></div>
                </main>
            </div>

        </div>
    </div>


    <!-- JQUERY PRECISAR ESTAR ANTES DO BOOTSTRAP -->
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script>
        $(() => $('#aluno').on('click', e => {
            const img = $(e.currentTarget).find('img')[0].src
            const name = $(e.currentTarget).find('span>p').text()
            const lastView = $('#lastView').text().trim()
            $('#chat-name').text(name)
            $('#chat-image')[0].src = img
            $('#chat-view-time').text('Visto por último: ' + lastView)
        }))
    </script>
</body>

</html>
